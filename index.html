<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <div class="qr__container">
            <div class="component">
                <img src="./images/image-qr-code.png" alt="QR code" class="qr__img">
                <h2 class="title">Improve your front-end skills by building projects</h2>
                <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nguyen Le Vinh</a>.
          </div>
    </div>
</body>
</html>
